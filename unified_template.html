<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapid MD - __page_title__</title>
    <style>
        /* Stili comuni */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1, h2, h3, h4, h5, h6 {
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            font-weight: 600;
        }
        h1 {
            font-size: 2em;
            border-bottom: 1px solid #eaecef;
            padding-bottom: 0.3em;
            text-align: center;
            margin-bottom: 30px;
            color: #0366d6;
        }
        h2 {
            font-size: 1.5em;
            border-bottom: 1px solid #eaecef;
            padding-bottom: 0.3em;
        }
        a {
            color: #0366d6;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.8em;
            color: #6a737d;
        }

        /* Stili per i tag */
        .tags-container {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eaecef;
        }
        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        .tag {
            display: inline-block;
            background-color: #f1f8ff;
            color: #0366d6;
            border-radius: 3px;
            padding: 3px 8px;
            margin-right: 5px;
            margin-bottom: 5px;
            font-size: 0.85em;
            border: 1px solid #c8e1ff;
            white-space: nowrap;
        }
        .tag-key {
            font-weight: 600;
        }
        .tag-value {
            margin-left: 3px;
        }

        /* Stili per la tabella dei file */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e1e4e8;
        }
        th {
            background-color: #f6f8fa;
            color: #24292e;
            font-weight: 600;
        }
        tr:hover {
            background-color: #f6f8fa;
        }

        /* Stili per i tipi di file */
        .filetype-icon {
            margin-right: 5px;
            vertical-align: middle;
        }
        .filetype-markdown::before {
            content: "üìù";
        }
        .filetype-image::before {
            content: "üñºÔ∏è";
        }
        .filetype-document::before {
            content: "üìÑ";
        }

        /* Stili per il contenuto markdown */
        pre {
            background-color: #f6f8fa;
            border-radius: 3px;
            padding: 16px;
            overflow: auto;
        }
        code {
            background-color: rgba(27, 31, 35, 0.05);
            border-radius: 3px;
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
            padding: 0.2em 0.4em;
        }
        pre code {
            background-color: transparent;
            padding: 0;
        }
        blockquote {
            border-left: 4px solid #dfe2e5;
            color: #6a737d;
            margin: 0;
            padding: 0 1em;
        }
        img {
            max-width: 100%;
            height: auto;
        }

        /* Stili aggiuntivi per layout e componenti */
        .empty-message {
            text-align: center;
            padding: 30px;
            color: #6a737d;
            font-style: italic;
        }
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .back-link {
            font-size: 0.9em;
            margin-bottom: 15px;
            display: inline-block;
        }
        .back-link::before {
            content: "‚Üê";
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        __navigation__

        <h1>__title__</h1>

        <div class="tags-container">
            __tags__
        </div>

        <div class="content">
            __content__
        </div>
    </div>
    <div class="footer">
        <p>Powered by Rapid MD</p>
    </div>
</body>
</html>
